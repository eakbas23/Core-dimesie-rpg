<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Core Dimensie RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1: #0f1220;
      --bg2: #1f2a44;
      --text: #f0f0f0;
      --accent: #5ad1ff;
      --btn: #ffcc66;
      --btnText: #0f1220;
      --panel: #1a1a2e;
    }
    body {
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      text-align: center;
      margin: 0;
      padding: 24px;
    }
    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin: 0 0 12px;
    }
    p.sub {
      margin: 0 auto 16px;
      max-width: 720px;
      line-height: 1.45;
    }
    .btn {
      background: var(--btn);
      color: var(--btnText);
      border: none;
      padding: 12px 18px;
      margin: 6px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.1s ease;
      box-shadow: 0 3px 0 rgba(0,0,0,0.25);
    }
    .btn:active { transform: translateY(1px); box-shadow: 0 2px 0 rgba(0,0,0,0.25); }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    #worlds { display: none; margin: 14px 0; }
    #log {
      background: var(--panel);
      border: 1px solid var(--accent);
      padding: 12px;
      margin: 18px auto 0;
      height: 320px;
      overflow-y: auto;
      text-align: left;
      max-width: 900px;
      border-radius: 10px;
    }
    #progress {
      width: 100%;
      max-width: 900px;
      height: 18px;
      background: #333;
      margin: 10px auto 0;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #444;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    .row { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
    .footer-actions { margin-top: 14px; }
  </style>
</head>
<body>
  <h1>Core Dimensie RPG</h1>
  <p class="sub">ðŸŒŒ De dimensies beven. Kaizen23, Mmz23 en bEAr23 hebben jouw hulp nodig om OVERcore te stoppen. Verzamel shards, maak keuzes en bepaal het lot van alle werelden.</p>

  <button id="startBtn" class="btn">ðŸš€ Start avontuur</button>

  <div id="worlds">
    <div class="row">
      <button class="btn" data-world="shard">Shard Nexus</button>
      <button class="btn" data-world="sky">Sky Metropol</button>
      <button class="btn" data-world="ice">Ice-Fire World</button>
      <button class="btn" data-world="thunder">Thunder Arena</button>
      <button class="btn" data-world="beast">Beast Realm</button>
      <button class="btn" data-world="tech">Tech Village</button>
    </div>
    <div class="footer-actions">
      <button id="resetBtn" class="btn" style="display:none;">ðŸ”„ Opnieuw spelen</button>
    </div>
  </div>

  <div id="progress"><div id="bar"></div></div>
  <div id="log"></div>

  <script>
    const logEl = document.getElementById("log");
    const barEl = document.getElementById("bar");
    const worldsEl = document.getElementById("worlds");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const worldButtons = [];

    let state = {
      shards: 0,
      completed: [],
      inProgress: false,
      finalDone: false
    };

    function logMsg(msg) {
      const p = document.createElement("p");
      p.innerHTML = msg;
      logEl.appendChild(p);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateProgress() {
      const percent = (state.completed.length / 6) * 100;
      barEl.style.width = percent + "%";
    }

    function setWorldButtonsEnabled(enabled) {
      worldButtons.forEach(btn => {
        const world = btn.dataset.world;
        const already = state.completed.includes(world);
        btn.disabled = !enabled || already || state.inProgress || state.finalDone;
      });
    }

    function startGame() {
      logEl.innerHTML = "";
      state = { shards: 0, completed: [], inProgress: false, finalDone: false };
      updateProgress();
      logMsg("ðŸŒŒ bEAr23: 'Strijder... OVERcore is ontwaakt. Hij corrumpeert de dimensies Ã©Ã©n voor Ã©Ã©n.'");
      logMsg("ðŸ§  Mmz23: 'We moeten zes shards vinden om hem te stoppen en de Core te herstellen.'");
      logMsg("ðŸ’¥ Kaizen23: 'Geen woorden meer. Tijd voor actie. Laat de werelden komen!'");
      worldsEl.style.display = "block";
      setWorldButtonsEnabled(true);
      resetBtn.style.display = "none";
    }

    function completeWorld(world) {
      state.completed.push(world);
      updateProgress();
      logMsg(`âœ… Wereld <strong>${label(world)}</strong> voltooid! Totale shards: ${state.shards}`);
      state.inProgress = false;
      setWorldButtonsEnabled(true);

      if (state.completed.length === 6 && !state.finalDone) {
        setTimeout(finalBattle, 600);
      }
    }

    function label(world) {
      switch(world) {
        case "shard": return "Shard Nexus";
        case "sky": return "Sky Metropol";
        case "ice": return "Ice-Fire World";
        case "thunder": return "Thunder Arena";
        case "beast": return "Beast Realm";
        case "tech": return "Tech Village";
        default: return world;
      }
    }

    function startWorld(world) {
      if (state.inProgress) { logMsg("â³ bEAr23: 'Rustig, strijder. EÃ©n wereld tegelijk.'"); return; }
      if (state.completed.includes(world)) { logMsg("âš ï¸ Kaizen23: 'We zijn hier al geweest.'"); return; }
      if (state.finalDone) { logMsg("ðŸŒŸ bEAr23: 'Het avontuur is voltooid. Gebruik â€œOpnieuw spelenâ€ voor een nieuwe route.'"); return; }

      state.inProgress = true;
      setWorldButtonsEnabled(false);

      switch(world) {
        case "shard":
          logMsg("ðŸ’Ž bEAr23: 'Shard Nexus... de bron van pure energie. Illusies beschermen de kern.'");
          setTimeout(() => {
            logMsg("âš”ï¸ Kaizen23: 'De Nexus verdedigt zichzelf. Geen terughoudendheid!'");
            setTimeout(() => {
              logMsg("âœ¨ Mmz23: 'We doorzien de illusies en zuiveren de kern. Een shard is van ons.'");
              state.shards += 1;
              completeWorld(world);
            }, 1400);
          }, 900);
          break;

        case "sky":
          logMsg("ðŸŒ† bEAr23: 'Sky Metropol... een stad van licht, nu overschaduwd door Overcoreâ€™s sluier.'");
          setTimeout(() => {
            logMsg("ðŸ§  Mmz23: 'De luchtwegen zijn geblokkeerd. We vinden een veilige route door verborgen tunnels.'");
            logMsg("ðŸ’¥ Kaizen23: 'Of we knallen er dwars doorheen. Shortcut, risico, beloning.'");
            const safe = confirm("Veilige route (OK) of gevaarlijke shortcut (Annuleren)?");
            if (safe) {
              logMsg("ðŸ›¡ï¸ Mmz23 leidt jullie door een stille doorgang. Tijd kost het, maar jullie bereiken de kern.");
              logMsg("ðŸ”† De sluier valt. Een shard licht op in de diepte.");
            } else {
              logMsg("âš¡ Kaizen23 kiest de shortcut. Wachters vallen Ã©Ã©n voor Ã©Ã©n. Het risico betaalt zich uit.");
              logMsg("ðŸ”† Een shard pulseert in de stormlucht.");
            }
            state.shards += 1;
            completeWorld(world);
          }, 1200);
          break;

        case "ice":
          logMsg("â„ï¸ðŸ”¥ bEAr23: 'Ice-Fire World... een paradox van kou en vlammen. Balans is hier de sleutel.'");
          setTimeout(() => {
            logMsg("ðŸ§  Mmz23: 'We temperen vuur met ijs, en ijs met vuur. Precies gedoseerd.'");
            logMsg("ðŸ’¥ Kaizen23: 'Of we forceren een doorgang en laten de elementen met ons dansen.'");
            const balance = confirm("Zoek balans (OK) of forceer een doorgang (Annuleren)?");
            if (balance) {
              logMsg("â™Ž De elementen kalmeren. In de stilte verschijnt een zuivere shard.");
            } else {
              logMsg("ðŸ”¥â„ï¸ De storm laait op, maar jullie trotseren hem. Aan het einde wacht een brandend-koude shard.");
            }
            state.shards += 1;
            completeWorld(world);
          }, 1300);
          break;

        case "thunder":
          logMsg("âš¡ bEAr23: 'Thunder Arena... waar bliksem nooit stopt en geduld wordt getest.'");
          setTimeout(() => {
            logMsg("ðŸ’¥ Kaizen23: 'Perfect. Ik laad op in de storm.'");
            logMsg("ðŸ§  Mmz23: 'Timing is alles. Wacht op het juiste moment.'");
            const patient = confirm("Wachten op perfecte timing (OK) of direct de storm omarmen (Annuleren)?");
            if (patient) {
              logMsg("â±ï¸ Jullie bewegen op het ritme van de donder. Een kern wordt zichtbaar en vormt zich tot een shard.");
            } else {
              logMsg("âš”ï¸ Door de storm heen, bliksem als bondgenoot. Een shard splijt uit de arenaâ€™s hart.");
            }
            state.shards += 1;
            completeWorld(world);
          }, 1200);
          break;

        case "beast":
          logMsg("ðŸ¾ bEAr23: 'Beast Realm... waar instinct regeert en keuzes gewicht hebben.'");
          setTimeout(() => {
            logMsg("ðŸ§  Mmz23: 'Een gewonde beest... We kunnen hem helpen en vertrouwen winnen.'");
            logMsg("ðŸ’¥ Kaizen23: 'Of we nemen zijn kracht. Niet sentimenteel worden.'");
            const help = confirm("Help het beest (OK) of neem zijn kracht (Annuleren)?");
            if (help) {
              logMsg("â¤ï¸ Jullie verzorgen de wonden. Het beest buigt en onthult een verborgen shard.");
            } else {
              logMsg("ðŸ’ª De beestkracht vloeit naar jullie. bEAr23 zwijgt, de lucht wordt zwaarder. Een shard verschijnt, maar laat een echo achter.");
            }
            state.shards += 1;
            completeWorld(world);
          }, 1100);
          break;

        case "tech":
          logMsg("ðŸ’» bEAr23: 'Tech Village... waar drones dromen en algoritmes regeren.'");
          setTimeout(() => {
            logMsg("ðŸ§  Mmz23: 'We hacken het netwerk en maken de verdediging blind.'");
            logMsg("ðŸ’¥ Kaizen23: 'Of we geven het systeem een harde resetâ€¦ met onze vuisten.'");
            const hack = confirm("Hack drones (OK) of brute force (Annuleren)?");
            if (hack) {
              logMsg("ðŸ”“ Firewalls vallen. Drones staren in leegte. In een dataholte schuilt een shard.");
            } else {
              logMsg("ðŸ› ï¸ Mech-wachters vallen stuk voor stuk. Onder de hoofdpoort gloeit een shard.");
            }
            state.shards += 1;
            completeWorld(world);
          }, 1200);
          break;
      }
    }

    function finalBattle() {
      setWorldButtonsEnabled(false);
      logMsg("ðŸ”¥ OVERcore materialiseert als een kolossale schaduw die dimensies verslindt.");
      logMsg("ðŸ§  Mmz23: 'We hebben alle shards. Dit is onze kans.'");
      logMsg("ðŸ’¥ Kaizen23: 'Geen angst. We maken hem Core-stof.'");

      setTimeout(() => {
        const defend = confirm("Gebruik shards voor een defensieve barriÃ¨re (OK) of ga in directe aanval (Annuleren)?");
        if (defend) {
          logMsg("ðŸ›¡ï¸ Jullie weven een barriÃ¨reschild van licht. OVERcoreâ€™s corruptie stuitert terug.");
          setTimeout(() => {
            logMsg("ðŸ”„ bEAr23: 'Houd vast. Synchroniseer met de Core-puls. Nog Ã©Ã©n stap.'");
            const sync = confirm("Synchroniseer met bEAr23 (OK) of breek door met pure kracht (Annuleren)?");
            if (sync) {
              logMsg("ðŸŒ De shards resoneren met bEAr23. Een zuivere golf doorboort OVERcoreâ€™s hart.");
              victory();
            } else {
              logMsg("âš”ï¸ Jullie breken door met brute wil. OVERcore wankelt, maar vecht terugâ€¦");
              setTimeout(() => {
                logMsg("âœ¨ Mmz23: 'Nu! Combineer!' De combinatieslag voltooit het werk.");
                victory();
              }, 1200);
            }
          }, 1100);
        } else {
          logMsg("âš¡ Jullie stormen vooruit. Shards als projectielen, wil als zwaard.");
          setTimeout(() => {
            logMsg("ðŸŒ€ OVERcore slingert corruptie. De lucht scheurt. bEAr23 kanaliseert de restenergie.");
            const focus = confirm("Focus op het hart (OK) of snijd de verbindingen door (Annuleren)?");
            if (focus) {
              logMsg("ðŸŽ¯ Het hart splijt. De corruptie verliest bron en valt uiteen.");
              victory();
            } else {
              logMsg("ðŸ”— Jullie snijden de ankers los. OVERcore desintegreert, kettingen breken in licht.");
              victory();
            }
          }, 1100);
        }
      }, 800);
    }

    function victory() {
      state.finalDone = true;
      logMsg("ðŸ† OVERcore stort in. De dimensies ademen weer. Stilteâ€¦ en dan: licht.");
      epilogue();
    }

    function epilogue() {
      setTimeout(() => {
        logMsg("ðŸŒŸ Epiloog â€” De Core Dimensies herleven.");
        logMsg("ðŸ§  Mmz23: 'De resonantie is stabiel. De werelden spreken weer met elkaar.'");
        logMsg("ðŸ’¥ Kaizen23: 'Weet jeâ€¦ die Thunder Arena? Ik ga daar ooit wonen.'");
        logMsg("ðŸ» bEAr23: 'Strijder, elke keuze heeft de weefsels van deze realiteit gevormd. Jij gaf richting.'");
        logMsg("ðŸ’¬ Mmz23: 'Sommige paden lieten echoâ€™s achterâ€¦ Het beest zal herinneren.'");
        logMsg("ðŸ˜„ Kaizen23: 'En Tech Village? Ze bouwen nu standbeelden. Van mijn vuisten.'");
        logMsg("ðŸ§­ bEAr23: 'Als je de dimensies opnieuw wil vormen, weet je waar je ons vindt. Nieuwe routes, nieuwe gevolgen.'");
        logMsg("ðŸŽ® Opdracht voltooid. Wil je opnieuw spelen met andere keuzes?â€™");
        resetBtn.style.display = "inline-block";
        setWorldButtonsEnabled(false);
      }, 800);
    }

    function resetGame() {
      startGame();
    }

    // Event setup
    startBtn.addEventListener("click", startGame);
    resetBtn.addEventListener("click", resetGame);
    document.querySelectorAll('#worlds [data-world]').forEach(btn => {
      worldButtons.push(btn);
      btn.addEventListener("click", () => startWorld(btn.dataset.world));
    });
  </script>
</body>
</html>
