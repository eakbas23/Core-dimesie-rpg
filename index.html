<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Core Dimensie RPG</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f1220, #1f2a44);
      color: #f0f0f0;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #5ad1ff;
      font-size: 2em;
    }
    button {
      background-color: #ffcc66;
      color: #0f1220;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #log {
      background: #1a1a2e;
      border: 1px solid #5ad1ff;
      padding: 10px;
      margin-top: 20px;
      height: 240px;
      overflow-y: auto;
    }
    #progress {
      width: 100%;
      height: 20px;
      background: #333;
      margin-top: 10px;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: #5ad1ff;
    }
  </style>
</head>
<body>
  <h1>Core Dimensie RPG</h1>
  <p>Welkom strijder. De dimensies zijn in gevaar. <strong>Kaizen23</strong>, <strong>Mmz23</strong> en <strong>bEAr23</strong> hebben jouw hulp nodig om <em>OVERcore</em> te stoppen. Kies je pad, verzamel shards en bepaal het lot van alle werelden.</p>
  <button onclick="startGame()">üöÄ Start avontuur</button>
  <div id="worlds" style="display:none;">
    <button onclick="startWorld('shard')">Shard Nexus</button>
    <button onclick="startWorld('sky')">Sky Metropol</button>
    <button onclick="startWorld('ice')">Ice-Fire World</button>
    <button onclick="startWorld('thunder')">Thunder Arena</button>
    <button onclick="startWorld('beast')">Beast Realm</button>
    <button onclick="startWorld('tech')">Tech Village</button>
    <button onclick="openShop()">üõí Shop</button>
  </div>
  <div id="progress"><div id="bar"></div></div>
  <div id="log"></div>

  <script>
    const log = document.getElementById("log");
    const bar = document.getElementById("bar");
    const worlds = document.getElementById("worlds");
    let state = {
      shards: 0,
      completed: []
    };

    function logMsg(msg) {
      log.innerHTML += `<p>${msg}</p>`;
      log.scrollTop = log.scrollHeight;
    }

    function updateProgress() {
      const percent = (state.completed.length / 6) * 100;
      bar.style.width = percent + "%";
    }

    function startGame() {
      log.innerHTML = "";
      logMsg("üåå bEAr23: 'De dimensies trillen. OVERcore is wakker. We moeten hem stoppen voordat hij alles corrumpeert.'");
      logMsg("üß† Mmz23: 'We hebben zes werelden. Elk bevat een shard. We moeten ze allemaal vinden.'");
      logMsg("üí• Kaizen23: 'Laat me los. Ik ben klaar voor actie.'");
      worlds.style.display = "block";
      updateProgress();
    }

    function startWorld(world) {
      if (state.completed.includes(world)) {
        logMsg("‚ö†Ô∏è bEAr23: 'Deze wereld is al gezuiverd.'");
        return;
      }

      switch(world) {
        case 'tech':
          logMsg("üíª bEAr23: 'Tech Village... waar drones dromen en algoritmes regeren.'");
          logMsg("üß† Mmz23: 'Ik kan het netwerk hacken. Stil en slim.'");
          logMsg("üí• Kaizen23: 'Of we slaan alles kort en stormen naar binnen.'");
          setTimeout(() => {
            const choice = confirm("Hacken (OK) of brute kracht (Annuleren)?");
            if (choice) {
              logMsg("üîì Mmz23 infiltreert het systeem. Drones vallen stil. Je vindt een verborgen shard.");
            } else {
              logMsg("‚öîÔ∏è Kaizen23 breekt door de poort. Je verslaat de mech-wachters en grijpt een shard.");
            }
            completeWorld(world);
          }, 1000);
          break;

        case 'beast':
          logMsg("üêæ bEAr23: 'Beast Realm... een plek waar instinct sterker is dan rede.'");
          logMsg("üß† Mmz23: 'Een gewonde beest. We kunnen hem helpen.'");
          logMsg("üí• Kaizen23: 'Of we nemen zijn kracht. We hebben geen tijd voor sentiment.'");
          setTimeout(() => {
            const moral = confirm("Help het beest (OK) of vang het voor kracht (Annuleren)?");
            if (moral) {
              logMsg("‚ù§Ô∏è Mmz23: 'We helpen hem. Hij geeft ons een verborgen shard.'");
              state.shards += 1;
            } else {
              logMsg("üí™ Kaizen23: 'We nemen zijn kracht. bEAr23 kijkt stil toe...'");
            }
            completeWorld(world);
          }, 1000);
          break;

        default:
          logMsg(`üåç bEAr23: 'Je betreedt ${world}. De energie hier is instabiel.'`);
          setTimeout(() => {
            logMsg(`‚öîÔ∏è Kaizen23: 'We hebben de uitdagingen van ${world} overwonnen!'`);
            logMsg("‚ú® Je ontvangt een shard.");
            state.shards += 1;
            completeWorld(world);
          }, 1000);
      }
    }

    function completeWorld(world) {
      state.completed.push(world);
      updateProgress();
      logMsg(`‚úÖ Wereld ${world} voltooid! Totale shards: ${state.shards}`);
    }

    function openShop() {
      if (state.shards >= 3) {
        const buy = confirm("Storm Amplifier kopen voor 3 shards?");
        if (buy) {
          state.shards -= 3;
          logMsg("üõí bEAr23: 'Je hebt Storm Amplifier gekocht. Je energie pulseert.'");
        } else {
          logMsg("üö™ Mmz23: 'We verlaten de shop. Tijd om verder te gaan.'");
        }
      } else {
        logMsg("‚ùå Kaizen23: 'We hebben niet genoeg shards. Tijd om te vechten.'");
      }
    }
  </script>
</body>
</html>
