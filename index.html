<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Core Dimensie RPG</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f1220, #1f2a44);
      color: #f0f0f0;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #5ad1ff;
      font-size: 2em;
    }
    button {
      background-color: #ffcc66;
      color: #0f1220;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #log {
      background: #1a1a2e;
      border: 1px solid #5ad1ff;
      padding: 10px;
      margin-top: 20px;
      height: 200px;
      overflow-y: auto;
    }
    #progress {
      width: 100%;
      height: 20px;
      background: #333;
      margin-top: 10px;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: #5ad1ff;
    }
  </style>
</head>
<body>
  <h1>Core Dimensie RPG</h1>
  <p>Speel het avontuur van Kaizen23, Mmz23 en bEAr23. Verzamel shards en versla OVERcore.</p>
  <button onclick="startGame()">Start avontuur</button>
  <div id="worlds" style="display:none;">
    <button onclick="startWorld('shard')">Shard Nexus</button>
    <button onclick="startWorld('sky')">Sky Metropol</button>
    <button onclick="startWorld('ice')">Ice-Fire World</button>
    <button onclick="startWorld('thunder')">Thunder Arena</button>
    <button onclick="startWorld('beast')">Beast Realm</button>
    <button onclick="startWorld('tech')">Tech Village</button>
    <button onclick="openShop()">ðŸ›’ Shop</button>
  </div>
  <div id="progress"><div id="bar"></div></div>
  <div id="log"></div>

  <script>
    const log = document.getElementById("log");
    const bar = document.getElementById("bar");
    const worlds = document.getElementById("worlds");
    let state = {
      shards: 0,
      completed: []
    };

    function logMsg(msg) {
      log.innerHTML += `<p>${msg}</p>`;
      log.scrollTop = log.scrollHeight;
    }

    function updateProgress() {
      const percent = (state.completed.length / 6) * 100;
      bar.style.width = percent + "%";
    }

    function startGame() {
      log.innerHTML = "";
      logMsg("Avontuur gestart! Kies een wereld.");
      worlds.style.display = "block";
      updateProgress();
    }

    function startWorld(world) {
      if (state.completed.includes(world)) {
        logMsg("Je hebt deze wereld al voltooid.");
        return;
      }

      if (world === 'tech') {
        logMsg("Je betreedt Tech Village. Kies je aanpak:");
        setTimeout(() => {
          const choice = confirm("Wil je 'Hack drones' (OK) of 'Brute force' (Annuleren)?");
          if (choice) {
            logMsg("Je kiest voor Hacken. Je infiltreert het netwerk...");
          } else {
            logMsg("Je kiest brute kracht. Je stormt door de stad...");
          }
          completeWorld(world);
        }, 800);
      } else if (world === 'beast') {
        logMsg("Je vindt een gewonde beest. bEAr23 vraagt:");
        setTimeout(() => {
          const moral = confirm("Help het beest (OK) of vang het voor kracht (Annuleren)?");
          if (moral) {
            logMsg("Je helpt het beest. Je ontvangt dank en een verborgen shard.");
            state.shards += 1;
          } else {
            logMsg("Je vangt het beest. Je krijgt brute kracht, maar bEAr23 kijkt teleurgesteld...");
          }
          completeWorld(world);
        }, 800);
      } else {
        logMsg(`Je betreedt ${world}...`);
        setTimeout(() => {
          logMsg(`Je overwint de uitdagingen van ${world} en ontvangt een shard.`);
          state.shards += 1;
          completeWorld(world);
        }, 1000);
      }
    }

    function completeWorld(world) {
      state.completed.push(world);
      updateProgress();
      logMsg(`Wereld ${world} voltooid! Shards: ${state.shards}`);
    }

    function openShop() {
      if (state.shards >= 3) {
        const buy = confirm("Wil je een Storm Amplifier kopen voor 3 shards?");
        if (buy) {
          state.shards -= 3;
          logMsg("Je hebt Storm Amplifier gekocht! Shards over: " + state.shards);
        } else {
          logMsg("Je hebt de shop verlaten.");
        }
      } else {
        logMsg("Je hebt niet genoeg shards om iets te kopen.");
      }
    }
  </script>
</body>
</html>
