<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Test RPG</title>
</head>
<body>
  <h1>Test RPG</h1>
  <button onclick="startGame()">Start avontuur</button>
  <button onclick="startWorld('tech')">Tech Village</button>
  <div id="log"></div>

  <script>
    const log = document.getElementById("log");

    function logMsg(msg) {
      log.innerHTML += "<p>" + msg + "</p>";
    }

    function startGame() {
      logMsg("Avontuur gestart!");
    }

    function startWorld(world) {
      logMsg("Je betreedt " + world + "!");
    }
  </script>
</body>
</html>
